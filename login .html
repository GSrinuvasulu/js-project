<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js">
      
    </script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="https://img.freepik.com/premium-vector/dog-logo-icon-vector_970215-341.jpg" alt="Logo">
            </div>
            <h2>Hello,<br> Welcome!</h2>
            <form class="login-form" onsubmit="handleLogin(event)">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
                <button type="button" class="signup-btn">Sign Up</button>
                <button type="button" class="guest-login-btn" onclick="handleGuestLogin()">Guest Login</button>
            </form>
        </div>
        <div class="right-section">
            <img src="https://us.aibo.com/images/life-illust-3.jpg" alt="Right Section Image">
        </div>
    </div>
</body>
</html>
