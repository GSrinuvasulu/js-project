<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Photo Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-section {
            width: 100%;
            height: 400px;
            display: flex;
            position: relative;
            align-items: center;
            justify-content: center;
            background: url("https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm00MDctMTA1LmpwZw.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .header-section::before {
            content: " ";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        .header-content {
            color: #ffffff;
            padding: 0 15px;
            max-width: 760px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .header-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .header-content p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .photo-generator-form {
            height: 56px;
            width: 100%;
            display: flex;
            padding: 5px;
            margin: 45px 0 15px;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            border-radius: 30px;
        }

        .photo-generator-form select,
        .photo-generator-form button {
            height: 40px;
            font-size: 1rem;
            padding: 0 15px;
            border-radius: 25px;
            border: 1px solid #ccc;
        }

        .photo-generator-form select {
            width: 60%;
            max-width: 220px;
            background-color: #f8f8f8;
        }

        .photo-generator-form button {
            background-color: greenyellow;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        .photo-generator-form button:hover {
            background-color: limegreen;
        }

        .photo-gallery {
            display: flex;
            gap: 15px;
            padding: 0 15px;
            max-width: 100%;
            margin: 50px auto;
            justify-content: center;
            flex-wrap: wrap;
        }

        .photo-card {
            width: 285px;
            aspect-ratio: 1 / 1;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f2f2f2;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-card .download-button {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: #fff;
            height: 36px;
            width: 36px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .photo-card:hover .download-button {
            display: flex;
        }

        .photo-card .download-button img {
            width: 18px;
            height: 18px;
            content: url('download symbol.png');
        }
    </style>
</head>
<body>

    <section class="header-section">
        <div class="header-content">
            <h1>Dog Photo Generator</h1>
            <p>Generate random dog photos based on your breed selection.</p>
            <form class="photo-generator-form">
                <select id="breedSelector">
                    <option value="">Select a breed</option>
                </select>
                <select id="imageCount">
                    <option value="1">1 Photo</option>
                    <option value="2">2 Photos</option>
                    <option value="3">3 Photos</option>
                    <option value="4" selected>4 Photos</option>
                </select>
                <button type="submit" class="generate-button">Generate</button>
            </form>
        </div>
    </section>

    <section class="photo-gallery">
        <!-- Photos will be shown here -->
    </section>

    <script src="index.js"></script>

</body>
</html>
